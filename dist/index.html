<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
<script defer src="runtime.bundle.js"></script><script defer src="main.bundle.js"></script></head>
<body>
    <div class="main-container">
        <div>
            <h1>Today's To Do</h1>
            <img id="refresh-icon" alt="">
        </div>
        <div>
            <input id="add-field" type="text" placeholder="Add to your list...">
            <img id="enter-icon" alt="">
        </div>
        
        <ul id="list-container">
        </ul>
        <button id="clean-btn" href="">Clear All Completed</button>
    </div>
</body>
</html>
